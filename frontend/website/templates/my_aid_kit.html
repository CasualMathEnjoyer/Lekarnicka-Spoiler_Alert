{% extends "base.html" %}
{% block title %}My Aid Kit{% endblock %}

{% block links %}
<!-- Include Bootstrap CSS if not already included -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>My Aid Kit</h2>

    {% for drug, expiration_date in drugs %}
        <div class="row" style="background-color: #e6f7ff; padding: 10px; margin-bottom: 5px;">
            <div class="col-md-6">{{ drug }}</div>
            <div class="col-md-4">{{ expiration_date }}</div>
            <div class="col-md-2 text-right"><button class="btn btn-danger">&times;</button></div>
        </div>
    {% endfor %}
</div>

{% endblock %}

{% block script %}
<!-- Include Bootstrap JS if not already included -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwT" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock script %}
